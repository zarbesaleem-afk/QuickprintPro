<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickPrint PK - Management System</title>
    
    <!-- External CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Environment & Babel Setup -->
    <script>
      // Polyfill for Netlify Environment Variables in Browser
      window.process = {
        env: {
          API_KEY: window.process?.env?.API_KEY || ''
        }
      };
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- ESM Import Map -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react",
    "recharts": "https://esm.sh/recharts@3.6.0?external=react",
    "jspdf": "https://esm.sh/jspdf@3.0.4",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.5?external=react",
    "date-fns": "https://esm.sh/date-fns@4.1.0",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@5.0.2",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
      }
      .dark body { background-color: #0d1117; }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #30363d; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Load main application logic as a transpiled Babel module -->
    <script type="text/babel" data-type="module" src="app.js"></script>
  </body>
</html>
